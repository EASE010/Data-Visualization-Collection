	{label:"爱情", value:5.0,color:"#E6E6FA"},
	{label:"其他", value:5.0,color:"#EED8AE"}
];
	

var svg = d3.select("body").append("svg").attr("width",900).attr("height",400);

svg.append("g").attr("id","salesDonut");

Donut3D.draw("salesDonut", getData1(), 620, 200, 160, 120, 50, 0.4);
	

function getData1(){
	
	return salesData.map(
		function(d){ 
		return {label:d.label, value:d.value, color:d.color};
		}
	);
}
	
	
</script>
